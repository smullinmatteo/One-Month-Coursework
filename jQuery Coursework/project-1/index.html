<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="css/styles.css" rel="stylesheet">

    <body>
        <div class="container">
            <header>
                <span>—  My Trip to  —</span>

            <a href="assets/images/image1.jpg" data-lightbox="roadtrip" data-title="My caption">

            </a>
            <a href="assets/images/image5.jpg" data-lightbox="roadtrip" data-title="My caption">

            </a>
            <a href="assets/images/image6.jpg" data-lightbox="roadtrip" data-title="My caption">
                <img src="assets/thumbnails/thumb6.jpg" alt="Pacific Ocean Sunset"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/lightbox.js"></script>
        <script>
            lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'disableScrolling': false,
            })
        </script>

</html>
