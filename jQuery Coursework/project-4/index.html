<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Launch Pads</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
        <script src="index.js"></script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Launch Pads</a>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p class="lead">All Rentals</p>
                    <div class="list-group">
                        <a href="#" id="all" class="list-group-item filter active">All</a>
                        <a href="#" id="the-bronx" class="list-group-item filter">Bronx</a>
                        <a href="#" id="brooklyn" class="list-group-item filter">Brooklyn</a>
                        <a href="#" id="manhattan" class="list-group-item filter">Manhattan</a>
                        <a href="#" id="queens" class="list-group-item filter">Queens</a>
                        <a href="#" id="staten-island" class="list-group-item filter">Staten Island</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list-group apartments">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <p>A new window will open in your browser. Proceed?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default closebutton" data-dismiss="modal">Go Back!</button>
                <button type="button" class="btn btn-primary approvebutton">Ok</button>
              </div>
            </div>
          </div>
        </div>     
    </body>
</html>
