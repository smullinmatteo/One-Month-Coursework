<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script type="text/javascript">
		
		// basic function
		function catSound(argument) {
			console.log("nya nya");
		}

		catSound();

		//anonymous function
		var dogSound = function() {
			console.log("wan wan");

		};
		dogSound();

		//making an object
		var flight = {
			airline: "American Airways",
			number: 235,
			departure: {
				time: "2016-10-01",
				city:"JFK"
			}
		}

		console.log(flight.departure.city);
	</script>
</head>
<body>

</body>
</html>
