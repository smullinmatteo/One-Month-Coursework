<body>
	<!-- function that adds two numbers -->

	<script type="text/javascript">
		function sum(a,b) {
			return (a+b);
			console.log(a+b); //if we want to print to console or document straight from the function

		document.write(sum(3,2));
		console.log(sum(3,2));
	</script>
